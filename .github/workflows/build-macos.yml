name: Build macOS (Apple Silicon)

on:
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create GitHub Release'
        required: false
        default: false
        type: boolean
      version:
        description: 'Version tag (e.g. v1.0.0)'
        required: false
        default: ''
        type: string

env:
  PYTHON_VERSION: '3.11'
  APP_NAME: 'Canto-beats'

jobs:
  build-macos:
    name: Build macOS DMG (Apple Silicon)
    runs-on: macos-14  # Apple Silicon (M1) runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Apple Silicon
        run: |
          echo "=== System Info ==="
          uname -m
          sw_vers
          if [ "$(uname -m)" != "arm64" ]; then
            echo "ERROR: Not running on Apple Silicon!"
            exit 1
          fi
          echo "Running on Apple Silicon (arm64)"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Homebrew dependencies
        run: |
          brew install ffmpeg
          echo "FFmpeg installed: $(ffmpeg -version | head -1)"

      - name: Create requirements for CI
        run: |
          # Create filtered requirements (exclude problematic packages)
          grep -v -E "^#|llama-cpp-python|bitsandbytes" requirements.txt > requirements-ci.txt || true
          echo "=== requirements-ci.txt ==="
          cat requirements-ci.txt

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip wheel setuptools

          # Install PyTorch for Apple Silicon (with MPS support)
          pip install torch torchaudio

          # Install other dependencies
          pip install -r requirements-ci.txt

          # Install PyInstaller
          pip install pyinstaller

          # Verify MLX installation (Apple Silicon only)
          python -c "import mlx; print(f'MLX version: {mlx.__version__}')"
          python -c "import mlx_whisper; print('MLX Whisper: OK')"

      - name: Verify runtime hooks exist
        run: |
          if [ ! -f "rthooks/rthook_mlx.py" ]; then
            echo "ERROR: rthooks/rthook_mlx.py not found!"
            exit 1
          fi
          echo "Runtime hooks verified"

      - name: Build with PyInstaller
        run: |
          # Get site-packages path
          SITE_PACKAGES=$(python -c "import site; print(site.getsitepackages()[0])")
          echo "Site packages: $SITE_PACKAGES"

          # Check if metallib exists
          if [ -f "$SITE_PACKAGES/mlx/lib/mlx.metallib" ]; then
            echo "Found mlx.metallib"
            MLX_METALLIB="--add-data=$SITE_PACKAGES/mlx/lib/mlx.metallib:mlx/lib"
          else
            echo "WARNING: mlx.metallib not found, MLX GPU may not work"
            MLX_METALLIB=""
          fi

          python -m PyInstaller main.py \
            --onedir \
            --windowed \
            --name="${{ env.APP_NAME }}" \
            --icon=public/icons/app_icon.icns \
            --distpath=dist \
            --workpath=build \
            --specpath=. \
            --add-data=src:src \
            --add-data=public:public \
            --hidden-import=PySide6.QtCore \
            --hidden-import=PySide6.QtGui \
            --hidden-import=PySide6.QtWidgets \
            --hidden-import=torch \
            --hidden-import=torchaudio \
            --hidden-import=faster_whisper \
            --hidden-import=transformers \
            --hidden-import=cryptography \
            --hidden-import=sentencepiece \
            --hidden-import=accelerate \
            --hidden-import=silero_vad \
            --hidden-import=mlx \
            --hidden-import=mlx.core \
            --hidden-import=mlx.nn \
            --hidden-import=mlx.utils \
            --hidden-import=mlx._reprlib_fix \
            --hidden-import=mlx_whisper \
            --hidden-import=mlx_whisper.transcribe \
            --hidden-import=mlx_whisper.audio \
            --hidden-import=mlx_whisper.decoding \
            --hidden-import=mlx_whisper.load_models \
            --hidden-import=mlx_lm \
            --hidden-import=mlx_lm.generate \
            --hidden-import=mlx_lm.utils \
            --collect-all=mlx \
            --collect-all=mlx_whisper \
            --collect-all=mlx_lm \
            --hidden-import=opencc \
            --hidden-import=pysrt \
            --hidden-import=soundfile \
            --hidden-import=pydub \
            --hidden-import=ffmpeg \
            --hidden-import=huggingface_hub \
            --hidden-import=objc \
            --hidden-import=Foundation \
            --hidden-import=AppKit \
            --hidden-import=AVFoundation \
            --hidden-import=Quartz \
            --hidden-import=cv2 \
            $MLX_METALLIB \
            --runtime-hook=rthooks/rthook_mlx.py \
            --osx-bundle-identifier=com.cantobeats.app \
            --target-arch=arm64 \
            --clean \
            --noconfirm \
            --exclude-module=tkinter \
            --exclude-module=matplotlib \
            --exclude-module=jupyter \
            --exclude-module=IPython

      - name: Post-build fixes
        run: |
          echo "=== Fixing MLX metallib path ==="

          APP_PATH="dist/${{ env.APP_NAME }}.app"
          FRAMEWORKS_DIR="$APP_PATH/Contents/Frameworks"
          RESOURCES_DIR="$APP_PATH/Contents/Resources"

          # Create symlinks for MLX metallib
          METALLIB_SRC="$RESOURCES_DIR/mlx/lib/mlx.metallib"
          if [ -f "$METALLIB_SRC" ]; then
            # Symlink in Frameworks/
            ln -sf "../Resources/mlx/lib/mlx.metallib" "$FRAMEWORKS_DIR/mlx.metallib"
            echo "Created: $FRAMEWORKS_DIR/mlx.metallib"

            # Symlink in Frameworks/lib/
            mkdir -p "$FRAMEWORKS_DIR/lib"
            ln -sf "../../Resources/mlx/lib/mlx.metallib" "$FRAMEWORKS_DIR/lib/mlx.metallib"
            echo "Created: $FRAMEWORKS_DIR/lib/mlx.metallib"
          else
            echo "WARNING: metallib not found at $METALLIB_SRC"
          fi

          echo "=== Removing quarantine attribute ==="
          xattr -cr "$APP_PATH" || true

          echo "=== Cleaning broken symlinks ==="
          find "$APP_PATH" -type l ! -exec test -e {} \; -delete 2>/dev/null || true

      - name: Verify build output
        run: |
          APP_PATH="dist/${{ env.APP_NAME }}.app"

          echo "=== Build Output ==="
          ls -la dist/

          if [ ! -d "$APP_PATH" ]; then
            echo "ERROR: $APP_PATH not found!"
            exit 1
          fi

          echo "=== App Bundle Info ==="
          du -sh "$APP_PATH"
          file "$APP_PATH/Contents/MacOS/${{ env.APP_NAME }}"

          echo "=== Architecture Check ==="
          lipo -info "$APP_PATH/Contents/MacOS/${{ env.APP_NAME }}" || true

          echo "=== Key Files Check ==="
          ls -la "$APP_PATH/Contents/Resources/src/resources/" || echo "Resources not found"
          ls -la "$APP_PATH/Contents/Resources/mlx/lib/" 2>/dev/null || echo "MLX lib not found"

      - name: Create DMG
        run: |
          mkdir -p dist/dmg
          cp -r "dist/${{ env.APP_NAME }}.app" dist/dmg/

          # Create Applications symlink for drag-to-install
          ln -s /Applications dist/dmg/Applications

          # Determine version
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="$(date +'%Y%m%d-%H%M')"
          fi

          DMG_NAME="${{ env.APP_NAME }}-macOS-Silicon-${VERSION}.dmg"

          hdiutil create \
            -volname "${{ env.APP_NAME }}" \
            -srcfolder dist/dmg \
            -ov \
            -format UDZO \
            "dist/${DMG_NAME}"

          rm -rf dist/dmg

          echo "=== DMG Created ==="
          ls -lh "dist/${DMG_NAME}"

          # Export for later steps
          echo "DMG_NAME=${DMG_NAME}" >> $GITHUB_ENV
          echo "DMG_PATH=dist/${DMG_NAME}" >> $GITHUB_ENV

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-macOS-Silicon-DMG
          path: ${{ env.DMG_PATH }}
          retention-days: 30

      - name: Upload App Bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-macOS-Silicon-App
          path: dist/${{ env.APP_NAME }}.app
          retention-days: 14

  create-release:
    name: Create GitHub Release
    needs: build-macos
    runs-on: ubuntu-latest
    if: ${{ inputs.create_release }}

    steps:
      - name: Download DMG artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-macOS-Silicon-DMG
          path: release

      - name: Get version info
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "tag=${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "name=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            DATE=$(date +'%Y%m%d-%H%M')
            echo "tag=build-${DATE}" >> $GITHUB_OUTPUT
            echo "name=Build ${DATE}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "${{ env.APP_NAME }} ${{ steps.version.outputs.name }}"
          files: release/*.dmg
          draft: false
          prerelease: ${{ !startsWith(inputs.version, 'v') }}
          generate_release_notes: true
          body: |
            ## Canto-beats for macOS (Apple Silicon)

            ### System Requirements
            - macOS 12 Monterey or later
            - Apple Silicon (M1/M2/M3/M4)
            - 8GB RAM minimum (16GB recommended)

            ### Installation
            1. Download the `.dmg` file
            2. Open the DMG and drag Canto-beats to Applications
            3. First launch: Right-click > Open (to bypass Gatekeeper)

            ### Features
            - AI-powered Cantonese speech recognition (MLX Whisper)
            - Scene detection and subtitle alignment
            - Multiple subtitle styles (口語/半書面語/書面語)
            - Export to SRT/ASS formats

            ### Notes
            - This build is optimized for Apple Silicon Macs
            - Intel Macs are NOT supported (requires Rosetta 2 which may cause issues)
            - AI models will be downloaded on first use (~3GB)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
