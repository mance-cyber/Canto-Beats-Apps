<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canto-Beats Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .animation-container {
      position: relative;
      width: 100%;
      max-width: 500px;
      height: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    .track-container {
      position: relative;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 120px;
    }

    /* Background Track */
    .track {
      position: absolute;
      width: 75%;
      height: 8px;
      background: #1e293b;
      border-radius: 9999px;
      overflow: hidden;
    }

    .track-glow {
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, #ff5400, transparent);
      animation: flowLine 2s linear infinite;
      opacity: 0.3;
    }

    /* Video Icon */
    .video-icon {
      position: absolute;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: videoSlide 4s ease-in-out infinite;
    }

    .video-box {
      width: 64px;
      height: 64px;
      background: #334155;
      border-radius: 12px;
      border: 2px solid #64748b;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #cbd5e1;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      position: relative;
    }

    .video-box svg {
      width: 32px;
      height: 32px;
    }

    .badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: #3b82f6;
      color: white;
      font-size: 10px;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 9999px;
    }

    .badge.srt {
      background: #ff5400;
    }

    /* App Interface */
    .app-interface {
      position: relative;
      z-index: 20;
      width: 176px;
      height: 128px;
      background: #0f172a;
      border-radius: 12px;
      border: 2px solid #475569;
      display: flex;
      flex-direction: column;
      box-shadow: 0 25px 50px rgba(0,0,0,0.5);
      overflow: hidden;
      animation: chipPulse 4s ease-in-out infinite;
    }

    .app-titlebar {
      height: 24px;
      background: #1e293b;
      border-bottom: 1px solid #334155;
      display: flex;
      align-items: center;
      padding: 0 12px;
      gap: 6px;
    }

    .titlebar-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .titlebar-dot.red { background: #ef4444; }
    .titlebar-dot.yellow { background: #eab308; }
    .titlebar-dot.green { background: #22c55e; }

    .app-content {
      flex: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 8px;
    }

    /* Idle State */
    .idle-state {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
      animation: idleAnim 4s ease-in-out infinite;
    }

    .idle-bar {
      height: 6px;
      background: #334155;
      border-radius: 9999px;
    }

    .idle-bar:nth-child(1) { width: 75%; }
    .idle-bar:nth-child(2) { width: 50%; }
    .idle-bar:nth-child(3) { width: 66%; }

    /* Processing State */
    .processing-state {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      animation: processingAnim 4s ease-in-out infinite;
    }

    .wave-bars {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      height: 32px;
    }

    .wave-bar {
      width: 4px;
      background: #ff5400;
      border-radius: 9999px;
      animation: waveBar 0.6s ease-in-out infinite;
    }

    .wave-bar:nth-child(1) { animation-delay: 0s; }
    .wave-bar:nth-child(2) { animation-delay: 0.1s; }
    .wave-bar:nth-child(3) { animation-delay: 0.2s; }
    .wave-bar:nth-child(4) { animation-delay: 0.3s; }
    .wave-bar:nth-child(5) { animation-delay: 0.4s; }

    .typing-bars {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      width: 75%;
    }

    .typing-bar-container {
      width: 100%;
      height: 6px;
      background: #334155;
      border-radius: 9999px;
      overflow: hidden;
    }

    .typing-bar-container:nth-child(2) {
      width: 66%;
    }

    .typing-bar {
      height: 100%;
      background: #ff5400;
      animation: typingBar 1s ease-in-out infinite;
    }

    .typing-bar-container:nth-child(2) .typing-bar {
      opacity: 0.7;
      animation-duration: 1.2s;
    }

    .ai-indicator {
      position: absolute;
      bottom: 8px;
      right: 8px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .ai-dot {
      width: 6px;
      height: 6px;
      background: #22c55e;
      border-radius: 50%;
      animation: ping 1s ease-in-out infinite;
    }

    .ai-text {
      font-size: 8px;
      color: #22c55e;
      font-family: monospace;
    }

    /* SRT Output */
    .srt-icon {
      position: absolute;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: srtSlide 4s ease-in-out infinite;
    }

    .srt-box {
      width: 64px;
      height: 64px;
      background: white;
      border-radius: 12px;
      border: 2px solid #ff5400;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ff5400;
      box-shadow: 0 0 20px rgba(255, 84, 0, 0.4);
      position: relative;
    }

    .srt-box svg {
      width: 32px;
      height: 32px;
    }

    /* Status Text */
    .status-text {
      margin-top: 24px;
      height: 24px;
      font-size: 14px;
      font-family: monospace;
      font-weight: bold;
      letter-spacing: 1px;
      text-align: center;
    }

    /* Animations */
    @keyframes flowLine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    @keyframes videoSlide {
      0%, 10% { transform: translateX(-140px); opacity: 1; }
      25%, 35% { transform: translateX(-60px); opacity: 1; }
      45%, 55% { transform: translateX(-60px); opacity: 0; }
      100% { transform: translateX(-140px); opacity: 0; }
    }

    @keyframes srtSlide {
      0%, 45% { transform: translateX(60px); opacity: 0; }
      55%, 65% { transform: translateX(60px); opacity: 1; }
      75%, 85% { transform: translateX(140px); opacity: 1; }
      100% { transform: translateX(60px); opacity: 0; }
    }

    @keyframes chipPulse {
      0%, 25% { box-shadow: 0 25px 50px rgba(0,0,0,0.5); }
      35%, 65% { box-shadow: 0 25px 50px rgba(0,0,0,0.5), 0 0 30px rgba(255,84,0,0.3); }
      75%, 100% { box-shadow: 0 25px 50px rgba(0,0,0,0.5); }
    }

    @keyframes idleAnim {
      0%, 25% { opacity: 1; }
      35%, 65% { opacity: 0; }
      75%, 100% { opacity: 1; }
    }

    @keyframes processingAnim {
      0%, 25% { opacity: 0; }
      35%, 65% { opacity: 1; }
      75%, 100% { opacity: 0; }
    }

    @keyframes waveBar {
      0%, 100% { height: 8px; }
      50% { height: 24px; }
    }

    @keyframes typingBar {
      0% { width: 0; }
      50% { width: 100%; }
      100% { width: 0; }
    }

    @keyframes ping {
      0% { transform: scale(1); opacity: 1; }
      75%, 100% { transform: scale(2); opacity: 0; }
    }

    @keyframes statusChange {
      0%, 30% { content: "1. 拖入影片檔案..."; color: #94a3b8; }
      33%, 63% { content: "2. 生成器 AI 運算中..."; color: #ff5400; }
      66%, 100% { content: "3. 成功匯出 SRT 字幕！"; color: #4ade80; }
    }
  </style>
</head>
<body>
  <div class="animation-container">
    <div class="track-container">
      <!-- Background Track -->
      <div class="track">
        <div class="track-glow"></div>
      </div>

      <!-- Video Icon -->
      <div class="video-icon">
        <div class="video-box">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
          </svg>
          <span class="badge">MP4</span>
        </div>
      </div>

      <!-- App Interface -->
      <div class="app-interface">
        <div class="app-titlebar">
          <div class="titlebar-dot red"></div>
          <div class="titlebar-dot yellow"></div>
          <div class="titlebar-dot green"></div>
        </div>
        <div class="app-content">
          <!-- Idle State -->
          <div class="idle-state">
            <div class="idle-bar"></div>
            <div class="idle-bar"></div>
            <div class="idle-bar"></div>
          </div>
          <!-- Processing State -->
          <div class="processing-state">
            <div class="wave-bars">
              <div class="wave-bar"></div>
              <div class="wave-bar"></div>
              <div class="wave-bar"></div>
              <div class="wave-bar"></div>
              <div class="wave-bar"></div>
            </div>
            <div class="typing-bars">
              <div class="typing-bar-container">
                <div class="typing-bar"></div>
              </div>
              <div class="typing-bar-container">
                <div class="typing-bar"></div>
              </div>
            </div>
            <div class="ai-indicator">
              <div class="ai-dot"></div>
              <span class="ai-text">AI WORKING</span>
            </div>
          </div>
        </div>
      </div>

      <!-- SRT Output -->
      <div class="srt-icon">
        <div class="srt-box">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
          <span class="badge srt">SRT</span>
        </div>
      </div>
    </div>

    <!-- Status Text -->
    <div class="status-text" id="statusText">1. 拖入影片檔案...</div>
  </div>

  <script>
    const statusTexts = [
      { text: "1. 拖入影片檔案...", color: "#94a3b8" },
      { text: "2. 生成器 AI 運算中...", color: "#ff5400" },
      { text: "3. 成功匯出 SRT 字幕！", color: "#4ade80" }
    ];

    let currentPhase = 0;
    const statusElement = document.getElementById('statusText');

    setInterval(() => {
      currentPhase = (currentPhase + 1) % 3;
      statusElement.textContent = statusTexts[currentPhase].text;
      statusElement.style.color = statusTexts[currentPhase].color;
    }, 1333);
  </script>
</body>
</html>
